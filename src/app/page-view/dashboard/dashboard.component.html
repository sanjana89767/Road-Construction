<mat-tab-group [(selectedIndex)]="selectedTabIndex" (selectedTabChange)="onTabChange($event)">
  <mat-tab label="Summary View">
    <app-summary-view #summaryView (samplingSelected)="handleSelected($event)"></app-summary-view>
  </mat-tab>

  <mat-tab label="Detailed View" [disabled]="!selectedItem">
    <app-detailed-view [selectedItem]="selectedItem"></app-detailed-view>
  </mat-tab>
</mat-tab-group>
